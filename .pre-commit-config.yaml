repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.0
    hooks:
      # Run the linter.
      - id: ruff-check
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/allganize/ty-pre-commit
    # Ty version.
    rev: v0.0.1a21
    hooks:
      # Run the type checker.
      - id: ty-check
